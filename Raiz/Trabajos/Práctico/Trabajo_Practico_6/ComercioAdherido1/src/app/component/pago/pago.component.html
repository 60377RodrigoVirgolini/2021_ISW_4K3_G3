<div class="container mt-2">
    <div *ngIf="datosEnviadosTipoPago === 'Pago con tarjeta de debito Visa'">
      
      <br>
      <form [formGroup]="pagoTarjetaForm" (ngSubmit)="onSubmitTarjeta(pagoTarjetaForm.value)">
      
        <div class="form-group p-2">
          <label for="montoTarjeta">Monto a Pagar</label>
          <input class="form-control" type="text" name="montoTarjeta" formControlName="montoTarjeta" placeholder="$5000" >
        </div>
        <div class="form-group p-2">
          <label for="nombreTitular">Nombre de Titular</label>
          <input class="form-control" type="text" name="nombreTitular" formControlName="nombreTitular" placeholder="Juan">
        </div>
        <div class="form-group p-2">
          <label for="apellidoTitular">Apellido de Titular</label>
          <input class="form-control" type="text" name="apellidoTitular" formControlName="apellidoTitular" placeholder="Perez">
        </div>

        <div class="form-group p-2">
          <label for="numeroDeTarjeta">Numero de Tarjeta</label>
          <input class="form-control" type="text" name="numeroDeTarjeta" formControlName="numeroDeTarjeta" placeholder="1234 1234 1234 1234">
          
                   <div class="form-control-feedback"
                   >
                 <p *ngIf="numeroDeTarjeta.errors?.pattern">No es una tarjeta valida Visa*
                </p>
                
                         </div>
        </div>

        <div class="form-group p-2 d-flex flex-row">
          <div class="form-group p-1">
            <label for="fechaNacimiento">Fecha de Vencimiento</label>
            <input class="form-control" type="text" name="fechaNacimiento" formControlName="fechaNacimiento" placeholder="05">
          </div>

          <div class="form-group p-1 ml-auto">
            <label for="codigoTarjeta">CÃ³digo de Seguridad</label>
            <input class="form-control" type="text" name="codigoTarjeta" formControlName="codigoSeguridad" placeholder="123">
          </div>
        </div>
        <button class="btn btn-primary w-100" type="submit" >Confirmar Pago</button>
        
        
      </form>
    </div>
    <div *ngIf=" datosEnviadosTipoPago === 'Pago en Efectivo' ">
      <form [formGroup]="pagoEfectivoForm" (ngSubmit)="onSubmitEfectivo(pagoEfectivoForm.value)">
        <div class="form-group p-2">
          <label for="montoEfectivo">Monto a Pagar</label>
          <input class="form-control" type="text" name="montoEfectivo" formControlName="montoEfectivo" placeholder="5 peso" >
                  <div class="form-control-feedback"
            *ngIf="montoEfectivo.invalid && (montoEfectivo.dirty || montoEfectivo.touched)">
          <p *ngIf="montoEfectivo.errors?.required">Monto es requerido</p>
         
                  </div>
        </div>
              
   
        <button class="btn btn-primary w-100" type="submit" [disabled]="pagoEfectivoForm.invalid">Confirmar Pago</button>
        
      </form>
    </div>
  </div>
